    <script>
        const STORAGE_KEY = 'nspace_christmas_party_2025';

        document.addEventListener('DOMContentLoaded', loadResponses);

        function getResponses() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function loadResponses() {
            const responses = getResponses();
            updateStats(responses);
            renderTable(responses);

        function updateStats(responses) {
            document.getElementById('totalCount').textContent = responses.length;

            const timeCounts = {

                '19:00': 0,
                '20:00': 0,
                '21:00': 0
            };

            responses.forEach(r => {
                if (timeCounts.hasOwnProperty(r.time)) {
                    timeCounts[r.time]++;
                }
            });

            document.getElementById('time18Count').textContent = timeCounts['18:00'];
            document.getElementById('time19Count').textContent = timeCounts['19:00'];
            document.getElementById('time20Count').textContent = timeCounts['20:00'];
            document.getElementById('time21Count').textContent = timeCounts['21:00'];
        }
